<body>

  <header class="header flex__item">
    <a href="index.html" class="header-logo">
      <img src="img/logo.png" alt="" class="header-logo__img">
    </a>
    <nav class="header__nav" id="header__nav">
      <ul class="header__nav-list flex__item">
        <li>
          <a href="index.html" class="header__nav-list-link">ホーム</a>
        </li>
        <li>
          <a href="service.html" class="header__nav-list-link">事業内容</a>
        </li>
        <li>

        <li>
          <a href="#" class="header__nav-list-link">お問い合わせ</a>
        </li>
      </ul>
    </nav>
    <div class="header__menu" id="header__menu">
      <span class="header__menu__line--top"></span>
      <span class="header__menu__line--middle"></span>
      <span class="header__menu__line--bottom"></span>
    </div>
  </header>
  
  <main>
    <div class="service__firstview">
      <h1 class="service__firstview-title ttl--size">お問い合わせ</h1>
    </div>
    
    <div class="container">
      <div class="contact__form">
        <form action="#" method="post">
          <div class="contact__form-item">
            <label for="company__input"><p class="input__p">会社名</p></label>
            <input type="text" name="company" id="company__input">
          </div>
          <div class="contact__form-item">
            <label for="name__input"><p class="input__p">お名前<span class="stamp--red"> *</span></p></label>
            <input type="text" name="name" id="name__input" required>
          </div>
          <div class="contact__form-item">
            <label for="email__input"><p class="input__p">メールアドレス<span class="stamp--red"> *</span></p></label>
            <input type="email" name="email" id="email__input" required>
          </div>
          <div class="contact__form-item">
            <label for="textarea"><p class="textarea__p">お問い合わせ内容<span class="stamp--red"> *</span></p></label>
            <textarea name="textarea" id="textarea" cols="30" rows="10" required></textarea>
          </div>
          <input type="submit" name="submit" value="お申し込み" id="submit">
        </form>
      </div>
    </div>
  
  
  
  
  </main>
  
  <footer class="footer flex__item">
    <p class="footer__logo">&copy 2020 TECH inc.</p>
    <nav class="footer__nav">

        </li>

        </li>
        <li>
          <a href="recruit.html" class="footer__nav-link">採用情報</a>
        </li>
        <li>
          <a href="#" class="footer__nav-link">お問い合わせ</a>
        </li>
      </ul>
    </nav>
  </footer>

  <script src="js/main.js"></script>
</body>

</html>
